<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REVIVE by Svetlana</title>

<!-- Преміальні шрифти -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">

<style>

:root {
  --bg1: #e8d8ff;
  --bg2: #f8f0ff;
  --text: #3A2E50;
  --glass: rgba(255,255,255,0.35);
  --glass-border: rgba(255,255,255,0.6);
}

/* ===== СТИЛЬ СТОРІНКИ ===== */
body {
  margin: 0;
  font-family: "Raleway", sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
  animation: fadeBg 2s ease forwards;
}

@keyframes fadeBg {
  from {filter: blur(10px); opacity: 0;}
  to {filter: blur(0); opacity: 1;}
}

/* ===== МЕНЮ ===== */
nav {
  display: flex;
  gap: 1.4rem;
  padding: 0.8rem 1.5rem;
  border-radius: 14px;
  margin-bottom: 2rem;
  background: var(--glass);
  backdrop-filter: blur(12px);
  border: 1px solid var(--glass-border);
  box-shadow: 0 4px 20px rgba(0,0,0,0.12);
  animation: menuIn 1.2s ease forwards;
  opacity: 0;
}

@keyframes menuIn {
  from {opacity: 0; transform: translateY(-15px);}
  to   {opacity: 1; transform: translateY(0);}
}

nav a {
  text-decoration: none;
  color: var(--text);
  font-weight: 600;
  font-size: 1.1rem;
  transition: 0.25s;
  font-family: "Raleway", sans-serif;
}

nav a:hover {
  transform: translateY(-2px);
  text-shadow: 0 0 6px white;
}

/* ===== ГОЛОВНИЙ БЛОК ===== */
.container {
  display: flex;
  gap: 2rem;
  padding: 2rem;
  max-width: 900px;
  background: rgba(255,255,255,0.45);
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.6);
  backdrop-filter: blur(18px);
  box-shadow: 0 6px 25px rgba(0,0,0,0.15);
  opacity: 0;
  animation: mainFade 1.4s ease forwards;
}

@keyframes mainFade {
  from {opacity: 0; transform: translateY(20px);}
  to   {opacity: 1; transform: translateY(0);}
}

/* ===== ФОТО ===== */
.photo {
  width: 100%;
  max-width: 260px;
  aspect-ratio: 3 / 4;
  border-radius: 20px;
  background: url("12344.jpg") center center / cover no-repeat;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  animation: floatPhoto 6s ease-in-out infinite;
}

@keyframes floatPhoto {
  0%   {transform: translateY(0);}
  50%  {transform: translateY(-6px);}
  100% {transform: translateY(0);}
}

/* ===== ТЕКСТОВА ЧАСТИНА ===== */

h1 {
  font-size: 2.6rem;
  margin-bottom: 0.4rem;
  text-shadow: 0 0 12px rgba(255,255,255,0.7);
  font-family: "Playfair Display", serif;
}

h2 {
  font-weight: normal;
  opacity: 0.9;
  margin-bottom: 1rem;
  font-family: "Playfair Display", serif;
}

p {
  font-size: 1.15rem;
  line-height: 1.5;
  opacity: 0.95;
  font-family: "Raleway", sans-serif;
}

.text-block {
  animation: textFade 1.5s ease forwards;
  opacity: 0;
}

@keyframes textFade {
  from {opacity: 0; transform: translateX(25px);}
  to   {opacity: 1; transform: translateX(0);}
}

/* ===== АДАПТИВ ДЛЯ ТЕЛЕФОНІВ ===== */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 1.5rem;
  }

  .photo {
    max-width: 240px;
    width: 100%;
    aspect-ratio: 3 / 4;
  }

  h1 {
    font-size: 2rem;
  }

  h2 {
    font-size: 1.3rem;
  }

  p {
    font-size: 1rem;
  }
}

</style>
</head>

<body>

</nav>

  <div class="photo"></div>

  <div class="text-block">
    <h1>REVIVE by Svetlana</h1>
    <h2>масаж та реабілітація в ЖК «Комфорт Таун», м.Київ</h2>

    <p>
      Допомагаю зняти біль у спині, шиї, попереку, відновити тіло після

      індивідуальним підходом до кожного клієнта.
    </p>
  </div>

</div>

</body>
</html>
